    <head>

        <meta name="robots" content="index, follow">
        <meta name="author" content="Jacob Boxerman">
        <meta name="description" content="$if(description)$$description$$else$Personal website and blog of Jacob Boxerman$endif$">
        <title>$if(pagetitle)$$pagetitle$ | Jacob Boxerman$else$Jacob Boxerman - $title$$endif$</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <style>
        :root{--bg-color:#f8f8f8;--text-color:#181818;--accent-color:#4389f7;--sidebar-bg:#eee;--border-color:#ccc}html[data-theme="dark"]{--bg-color:#130505;--text-color:#e1bd74;--accent-color:#f09536;--sidebar-bg:#1a0a0a;--border-color:#332222}body{background:var(--bg-color);font-family:'EB Garamond',Georgia,serif;line-height:1.4em;color:var(--text-color);font-size:18px;margin:0;height:100vh}#content{display:flex;max-width:1200px;min-height:100vh}#sidebar{width:250px;min-width:200px;padding:40px 20px;background-color:var(--sidebar-bg);border-right:1px solid var(--border-color);box-sizing:border-box;flex-shrink:0;margin-left:0;margin-right:40px;height:100vh;position:fixed;left:0;top:0;z-index:10}#main_content{flex-grow:1;padding:20px 20px 40px 20px;box-sizing:border-box;margin-left:290px}
        </style>
        <script>
        (function() {
          function getSystemTheme() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          function getStoredTheme() {
            return localStorage.getItem('theme');
          }
          const storedTheme = getStoredTheme();
          const systemTheme = getSystemTheme();
          const theme = storedTheme || systemTheme;
          document.documentElement.setAttribute('data-theme', theme);
        })();
        </script>
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap"></noscript>
        <link rel="preload" href="../assets/default.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="../assets/default.css"></noscript>
        <link rel="preload" href="../assets/blog.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="../assets/blog.css"></noscript>
        <script src="../assets/script.js" defer></script>
        <!-- Google tag (gtag.js) -->

          gtag('js', new Date());

          gtag('config', 'G-BKYYG67N0W');
        </script>
